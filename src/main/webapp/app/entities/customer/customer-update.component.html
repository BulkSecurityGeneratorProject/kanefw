<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-customer-heading" jhiTranslate="kanefwApp.customer.home.createOrEditLabel">Create or edit a Customer</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!customer.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="customer.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kanefwApp.customer.idNumber" for="field_idNumber">Id Number</label>
                    <input type="text" class="form-control" name="idNumber" id="field_idNumber"
                        [(ngModel)]="customer.idNumber" required/>
                    <div [hidden]="!(editForm.controls.idNumber?.dirty && editForm.controls.idNumber?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.idNumber?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kanefwApp.customer.idType" for="field_idType">Id Type</label>
                    <select class="form-control" name="idType" [(ngModel)]="customer.idType" id="field_idType"  required>
                        <option value="NATIONALID">{{'kanefwApp.IDType.NATIONALID' | translate}}</option>
                        <option value="PASSPORT">{{'kanefwApp.IDType.PASSPORT' | translate}}</option>
                    </select>
                    <div [hidden]="!(editForm.controls.idType?.dirty && editForm.controls.idType?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.idType?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kanefwApp.customer.firstName" for="field_firstName">First Name</label>
                    <input type="text" class="form-control" name="firstName" id="field_firstName"
                        [(ngModel)]="customer.firstName" required/>
                    <div [hidden]="!(editForm.controls.firstName?.dirty && editForm.controls.firstName?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.firstName?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kanefwApp.customer.middleName" for="field_middleName">Middle Name</label>
                    <input type="text" class="form-control" name="middleName" id="field_middleName"
                        [(ngModel)]="customer.middleName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kanefwApp.customer.lastName" for="field_lastName">Last Name</label>
                    <input type="text" class="form-control" name="lastName" id="field_lastName"
                        [(ngModel)]="customer.lastName" required/>
                    <div [hidden]="!(editForm.controls.lastName?.dirty && editForm.controls.lastName?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.lastName?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kanefwApp.customer.currentBalance" for="field_currentBalance">Current Balance</label>
                    <input type="number" class="form-control" name="currentBalance" id="field_currentBalance"
                        [(ngModel)]="customer.currentBalance" required/>
                    <div [hidden]="!(editForm.controls.currentBalance?.dirty && editForm.controls.currentBalance?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.currentBalance?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.currentBalance?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kanefwApp.customer.accountNumber" for="field_accountNumber">Account Number</label>
                    <input type="text" class="form-control" name="accountNumber" id="field_accountNumber"
                        [(ngModel)]="customer.accountNumber" required/>
                    <div [hidden]="!(editForm.controls.accountNumber?.dirty && editForm.controls.accountNumber?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.accountNumber?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kanefwApp.customer.pin" for="field_pin">Pin</label>
                    <input type="text" class="form-control" name="pin" id="field_pin"
                        [(ngModel)]="customer.pin" required/>
                    <div [hidden]="!(editForm.controls.pin?.dirty && editForm.controls.pin?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.pin?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
